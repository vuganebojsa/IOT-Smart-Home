<div class="row main-row dark-border mt-2 mx-2 text-center">
    <div class="col-8">
        <div class="row">
            <div class="col-8 dark-border family">
            </div>
            <div class="col-4 dark-border dinette">
                <div class="text-end sensors p-3" (click)="showSensor('RPIR4')">RPIR4</div>

            </div>

        </div>
        <div class="row">
            <div class="col-5 dark-border stairs">
                <div class="text-start sensors mx-5 mt-5" (click)="showSensor('RPIR2')">RPIR2</div>

            </div>
            <div class="col-6 dark-border kitchen">
                <div class="row mt-5">
                    <div class="col-6 mt-5">
                        <div class="text-start sensors mx-5 mt-5" (click)="showSensor('RPIR3')">RPIR3</div>
                    </div>
                    <div class="col-6 mt-5">
                        <div class="text-start sensors mx-5 mt-5" (click)="showSensor('RDHT3')">RDHT3</div>
                    </div>
                </div>


            </div>
            <div class="col-1  dark-border pantry">

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-12 dark-border ownerssuite">
                <div class="row">
                    <div class="col-3">
                        <div class="text-start sensors mx-5" (click)="showSensor('RDHT4')">RDHT4</div>

                    </div>
                    <div class="col-7">
                        <div class="text-end sensors mx-5" (click)="showSensor('BB')">BB</div>

                    </div>
                    <div class="col-2">
                        <div class="text-end sensors mx-5" (click)="showSensor('B4SD')">B4SD</div>

                    </div>
                </div>
                <div class="row text-center mt-5">
                    <div class="col-3">
                        <div class="text-start sensors mt-5 mx-2" (click)="showSensor('BIR')">BIR</div>

                    </div>
                    <div class="col-5 mt-4">
                        <div class="sensors mt-5 mx-1" (click)="showSensor('BRGB')">BRGB</div>

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6 dark-border wic">
                <div class="text-start sensors m-1" (click)="showSensor('GSG')">GSG</div>

            </div>
            <div class="col-6 dark-border obath">
            </div>
        </div>
    </div>
</div>
<div class="row main-row dark-border text-center mx-2 mb-2">
    <div class="col-3">
        <div class="row">
            <div class="col-12 dark-border bedroom3">
                <div class="text-center sensors m-1" (click)="showSensor('RDHT3')">RDHT3</div>

            </div>
            <div class="col-12 dark-border bath">
                <div class="text-end sensors p-3 mt-4" (click)="showSensor('RPIR1')">RPIR1</div>

            </div>
            <div class="col-12 dark-border bedroom2">
                <div class="text-center sensors m-1" (click)="showSensor('RDHT1')">RDHT1</div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-1 dark-border foyer">
                <div class="row">
                    <div class="text-start sensors m-1" (click)="showSensor('DMS')">DMS</div>

                    <div class="text-end sensors p-3" (click)="showSensor('DB')">DB</div>

                    <div class="text-start sensors mt-1" (click)="showSensor('DS1')">DS1</div>
                </div>
            </div>
            <div class="col-2 dark-border lndry">
                <div class="text-end sensors px-3 mt-4" (click)="showSensor('DS2')">DS2</div>
                <div class="text-end sensors px-3 mt-1" (click)="showSensor('GLCD')">GLCD</div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 dark-border coveredporch">
                <div class="row">
                    <div class="text-start sensors m-1" (click)="showSensor('DUS1')">DUS1</div>
                    <div class="text-start sensors m-1" (click)="showSensor('DPIR1')">DPIR1</div>
                    <div class="text-start sensors mx-1 mt-2" (click)="showSensor('DL')">DL</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5 dark-border garage">
        <div class="text-start sensors mx-5" (click)="showSensor('DPIR2')">DPIR2</div>
        <div class="text-start sensors mx-1 mt-3" (click)="showSensor('DUS2')">DUS2</div>
        <div class="text-start sensors m-1" (click)="showSensor('GDHT')">GDHT</div>

    </div>
</div>
