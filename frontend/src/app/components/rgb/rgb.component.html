<div class="row mx-5 my-3">
    <h2>Selected Color: {{currentColor}}</h2>
</div>
<div class="row m-5">
    <h2>Select Color</h2>
    <div class="col-4 m-2" *ngFor="let color of colors">
        <button class="button-style" type="button" (click)="setColor(color.colorValue)">{{color.colorName}}</button>
    </div>
</div>
